@(env: play.Environment, port: Int, jsBundle: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>play-vue-webpack-spa</title>
</head>
<body>
    <div id="app"></div>
    @if(env.isDev) {
        <script src="http://localhost:@port/build.js"></script>
    } else {
        <script src="/assets/bundle/@jsBundle"></script>
    }
</body>
</html>
